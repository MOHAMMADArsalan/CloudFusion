<div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">Memberships</h1>
<button type="button" class="btn btn-primary" ui-sref="dashboard.addMemberships"> <i class="fa fa-plus fa-lg"></i> Add Memberships</button>
      </div>
<br />
      <div class="row">
                 <div class="col-lg-12">
                         <!-- /.panel-heading -->
                         <div class="panel-body">
                             <div class="dataTable_wrapper">
                                   <div class=" pull-right">
                                    <div class="dataTables_length">
                                        <label for="sel1">show
                                          <select class="form-control input-sm" id="sel1">
                                            <option>1</option>
                                            <option>2</option>

                                          </select>
                                    entries</label>
                                    </div>
                              </div>
                                 <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                     <thead>
                                         <tr class="row">

                                               <th class="col-lg-4">Contact Number<span class="pull-right"><i class="fa fa-sort-amount-asc"></i></span></th>
                                               <th class="col-lg-4">First Name<span class="pull-right"><i class="fa  fa-arrows-v"></i><i class="fa  fa-arrows-v"></i></span></th>
                                              <th class="col-lg-4">Last Name<span class="pull-right"><i class="fa fa-arrows-v"></i><i class="fa fa-arrows-v"></i></span></th>
                                         </tr>
                                     </thead>
                                     <tbody>
                                         <tr class="odd gradeX row" ng-repeat="member in memberships.AllMembers">
                                            <td>{{member.contactNumber}}</td>
                                            <td>{{member.firstName}}</td>
                                            <td>{{member.lastName}}</td>
                                         </tr>

                                     </tbody>
                                 </table>
                                 <div layout="row">

                                             showing 1 to 2 of 2 entires

                                 <div class="modal fade" id="myModal" role="dialog">
                                     <div class="modal-dialog">
                                       <!-- Modal content-->
                                       <div class="modal-content">
                                         <div class="modal-header">
                                           <button type="button" class="close" data-dismiss="modal">&times;</button>
                                           <h4 class="modal-title">Add User</h4>
                                         </div>
                                         <div class="modal-body">
                                               <form class="form-horizontal">
                                                  <div class="form-group ">
                                                    <label class="col-sm-3 control-label" for="FirstName">First Name</label>
                                                    <div class="col-sm-9">
                                                      <input class="form-control" type="text" id="FirstName" placeholder="First Name">
                                                    </div>
                                                  </div>
                                                  <div class="form-group ">
                                                    <label class="col-sm-3 control-label" for="LastName">Last Name</label>
                                                    <div class="col-sm-9">
                                                      <input class="form-control" type="text" id="LastName" placeholder="Last Name">
                                                    </div>
                                                  </div>
                                                  <div class="form-group ">
                                                   <label class="col-sm-3 control-label" for="Email">Email</label>
                                                   <div class="col-sm-9">
                                                     <input class="form-control" type="text" id="Email" placeholder="Email">
                                                   </div>
                                                  </div>
                                              </form>
                                          </div>
                                               <div class="modal-footer">
                                                 <button type="button" class="btn btn-primary" ng-show="true"><i class="glyphicon glyphicon-plus"></i> Add User</button>
                                                 <button type="button" class="btn btn-primary" ng-hide="true"><i class="glyphicon glyphicon-pencil"></i> Edit </button>
                                               </div>
                                        </div>
