<div class="row" ng-if="accessRole.AccessAdministrator">
      <div class="col-lg-12">
          <h1 class="page-header">Access Roles</h1>
<button type="button" ui-sref="dashboard.addrole" class="btn btn-primary"> <i class="fa fa-plus fa-lg"></i> Add Role</button>
      </div>
<br />
      <div class="row">
                 <div class="col-lg-12">
                         <!-- /.panel-heading -->
                         <div class="panel-body">
                             <div class="dataTable_wrapper">
                                   <div class=" pull-right">
                                    <div class="dataTables_length">
                                        <label for="sel1">show
                                          <select class="form-control input-sm" id="sel1">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                          </select>
                                    entries</label>
                                    </div>
                              </div>
                                 <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                     <thead>
                                         <tr class="row">
                                             <th class="col-lg-12 col-md-12 col-sm-12 col-xs-12">Name<span class="pull-right"><i class="fa fa-sort-amount-asc"></i></span></th>
                                             <!-- <th >Edit</th> -->
                                         </tr>
                                     </thead>
                                     <tbody>
                                         <tr class="odd gradeX row" ng-repeat="role in accessRole.Roles">
                                             <td class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-if="role.isSelected === true">{{role.name }}<a ng-click="accessRole.deleteRole(role.$id)" href="" class="pull-right"><i class="fa fa-times" aria-hidden="true"></i></a></td>
                                         </tr>
                                      </tbody>
                                 </table>
                                 <div layout="row">

                                 </div>

                             </div>
                             <!-- /.table-responsive -->
                         </div>
                         <!-- /.panel-body -->
                     <!-- /.panel -->
                 </div>
                 <!-- /.col-lg-12 -->
             </div>
      <!-- /.col-lg-12 -->
      </div>
