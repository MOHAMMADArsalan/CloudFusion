<div class="container">
      <div class="row">
           <div class="col-md-4 col-md-offset-4">
               <div class="login-panel panel panel-default">
                   <div class="panel-heading">
                       <h3 class="panel-title">{{login.message}}</h3>
                   </div>
                   <div class="panel-body">
                       <div class="progress">
                          <div class="progress-bar" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                             <span class="sr-only">60% Complete</span>
                           </div>
                       </div>
                       <form role="form">
                           <fieldset>
                              <div class="form-group">
                                   <input class="form-control" placeholder="E-mail" ng-model="login.user.email" type="email" autofocus>
                              </div>
                              <div class="form-group">
                                   <input class="form-control" placeholder="Password" ng-model="login.user.password" type="password" value="">
                              </div>
                              <div class="checkbox">
                                   <label>
                                       <input name="remember" type="checkbox" ng-model="login.user.rememberMe" value="RememberMe">Remember Me
                                   </label>
                                   <a class="pull-right" ui-sref="signup">Create an account?</a>
                                   <!-- <a class="pull-right" ui-sref="forGetPassword">Forget Password?</a> -->
                              </div>

                              <!-- Change this to a button or input when using this as a form -->
                              <a ng-click="login.login(login.user)" class="btn btn-lg btn-success btn-block">Login</a>

                           </fieldset>
                       </form>
                   </div>
               </div>
               </bold class="error">{{login.error}}</bold>
               <bold class="error">{{login.varificationError}}</bold>
               <bold class="error">{{login.ErrorUserNotExist}}</bold>

           </div>
      </div>
   </div>
