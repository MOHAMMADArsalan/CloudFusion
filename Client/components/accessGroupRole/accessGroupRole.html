<div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">Access Group Roles</h1>
<button type="button" ui-sref="dashboard.addGroupRole" class="btn btn-primary"> <i class="fa fa-plus fa-lg"></i> Add Group Role</button>
      </div>
<br />
      <div class="row">
                 <div class="col-lg-12">
                         <!-- /.panel-heading -->
                         <div class="panel-body">
                             <div class="dataTable_wrapper">
                                 <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                     <thead>
                                         <tr class="row">
                                             <th class="col-lg-12 col-md-12 col-sm-12 col-xs-12">Group Role Names<span class="pull-right"><i class="fa fa-sort-amount-asc"></i></span></th>
                                         </tr>
                                     </thead>
                                     <tbody>
                                         <tr class="odd gradeX row" ng-repeat="role in accessGroupRole.groupRoles">
                                             <td class="col-lg-12 col-md-12 col-sm-12 col-xs-12">{{role.name }}<a ng-click="accessGroupRole.deleteRole(role.$id)" href="" class="pull-right"><i class="fa fa-times" aria-hidden="true"></i></a></td>
                                        </tr>
                                      </tbody>
                                 </table>
                              </div>
                             <!-- /.table-responsive -->
                         </div>
                         <!-- /.panel-body -->
                     <!-- /.panel -->
                 </div>
                 <!-- /.col-lg-12 -->
             </div>
      <!-- /.col-lg-12 -->
      </div>
