<div class="container">
      <div class="row">
           <div class="col-md-4 col-md-offset-4">
               <div class="login-panel panel panel-default">
                   <div class="panel-heading">
                       <h3 class="panel-title">Forget Password</h3>
                   </div>
                   <div class="panel-body">
                       <form role="form">
                           <fieldset>
                              <div class="form-group">
                                   <input class="form-control" placeholder="E-mail" ng-model="forGetPassword.email" type="email" autofocus>
                              </div>

                              <button  ng-click="forGetPassword.recoveryPass(forGetPassword.email)" class="btn btn-lg btn-success btn-block">Sumbit</button>

                           </fieldset>
                       </form>
                   </div>
               </div>
               <div>
            </div>
           </div>
      </div>
   </div>
