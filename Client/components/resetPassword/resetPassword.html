
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Reset Password</h1>
                </div>

                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">

                <div class="col-lg-12">
                           <form role="form">

                             <div class="form-group row ">
                                <label class="col-sm-3 control-label" >Email</label>
                                <div class="col-sm-8">
                                          <input class="form-control" ng-model="resetPassword.user.email" type="email" placeholder="Email">
                                </div>
                                <div class="col-sm-1"></div>
                             </div>
                             <div class="form-group row ">
                                <label class="col-sm-3 control-label" >Password</label>
                                <div class="col-sm-8">
                                          <input class="form-control" ng-model="resetPassword.user.oldPassword" type="password" placeholder="Password">
                                </div>
                                <div class="col-sm-1"></div>
                             </div>
                             <div class="form-group row ">
                                <label class="col-sm-3 control-label" >New Password</label>
                                <div class="col-sm-8">
                                          <input class="form-control" type="password" ng-model="resetPassword.user.newPassword" placeholder="Confirm Password">
                                </div>
                                <div class="col-sm-1"></div>
                             </div>
                             <div class="form-group row ">
                                <div class="col-sm-3">
                                      <button type="button" class="btn btn-primary" ng-click="resetPassword.changePassword(resetPassword.user)" >Submit</button>
                                </div>
                             </div>

                                       <br />

</form>
                                <!-- /.col-lg-6 (nested) -->

                                <!-- /.col-lg-6 (nested) -->
                            </div>
                <!-- /.col-lg-12 -->
            </div>
</div>
            <!-- /.row -->
