<div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">Franchises</h1>
<button type="button" class="btn btn-primary" ui-sref="dashboard.addFranchises"> <i class="fa fa-plus fa-lg"></i> Add Franchises</button>
      </div>
<br />
      <div class="row">
                 <div class="col-lg-12">
                         <!-- /.panel-heading -->
                         <div class="panel-body">
                             <div class="dataTable_wrapper">
                                   <div class=" pull-right">
                                    <div class="dataTables_length">
                                        <label for="sel1">show
                                          <select class="form-control input-sm" id="sel1">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                          </select>
                                    entries</label>
                                    </div>
                              </div>
                                 <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                     <thead>
                                         <tr class="row">
                                             <th class="col-lg-12 col-md-12 col-sm-12 col-xs-12">Name<span class="pull-right"><i class="fa fa-sort-amount-asc"></i></span></th>
                                         </tr>
                                     </thead>
                                     <tbody>
                                         <tr class="odd gradeX row" ng-repeat="franchise in franchises.AllFranchiseName">
                                             <td class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >{{franchise.franchiseName}}<span class="pull-right"><a href="" ui-sref="dashboard.FranchiseEdit({id: franchise._id})"><i class="fa fa-pencil fa-lg"></i></span></td></tr>

                                     </tbody>
                                 </table>
                             </div>
                             <!-- /.table-responsive -->
                         </div>
                         <!-- /.panel-body -->
                     <!-- /.panel -->
                 </div>
                 <!-- /.col-lg-12 -->
             </div>
      <!-- /.col-lg-12 -->
      </div>
