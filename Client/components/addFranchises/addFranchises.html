
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Add Franchise</h1>

            </div>
            <!-- /.row -->
            <div class="row">

                <div class="col-lg-12">
                           <ul class="nav nav-tabs">
                                <li role="presentation" class="active"><a href="#">Details</a></li>
                           </ul>
                           <br />
                           <div class="form-group row ">
                              <label class="col-sm-3 control-label" >Name</label>
                              <div class="col-sm-6">
                                 <input class="form-control" type="text" ng-model="addFranchises.franchise.name" placeholder="Name">
                              </div>
                              <div class="col-sm-3"></div>
                          </div>
                           <div class="form-group row" >
                              <label class="col-sm-3 control-label" >Entries</label>
                              <div class="col-sm-6">

                                <label class="radio-inline">
                                     <input type="radio" name="inlineRadioOptions" ng-model="addFranchises.franchise.entries"  value="Organization"> Organization
                                </label>
                                <label class="radio-inline">
                                      <input type="radio" name="inlineRadioOptions"  ng-model="addFranchises.franchise.entries" value="SoleProprietor"> Sole Proprietor
                                </label>
                              </div>
                              <div class="col-sm-3"></div>
                        </div>
                          <hr />
                            <div class="row">
                               <form role="form" >

                                <div class="col-lg-6">
                                     <div class="form-group row ">
                                        <label class="col-sm-4 control-label" >Email Address</label>
                                        <div class="col-sm-8">
                                           <input class="form-control" type="email" ng-model="addFranchises.franchise.email" placeholder="example@example.com">
                                        </div>
                                     </div>
                                     <div class="form-group row ">
                                        <label class="col-sm-4 control-label" >Physical Address</label>
                                        <div class="col-sm-8">
                                           <input class="form-control" type="text" ng-model="addFranchises.franchise.physicalAddress" placeholder="Physical Address">
                                        </div>
                                     </div>
                                     <div class="form-group row ">
                                        <label class="col-sm-4 control-label" >Subrub</label>
                                        <div class="col-sm-8">
                                           <input class="form-control" type="text" ng-model="addFranchises.franchise.subrub" placeholder="Subrub">
                                        </div>
                                     </div>
                                     <div class="form-group row ">
                                       <label class="col-sm-4 control-label">City</label>
                                       <div class="col-sm-8">
                                          <input class="form-control" ng-model="addFranchises.franchise.city" type="text" placeholder="City">
                                       </div>
                                    </div>
                                    <div class="form-group row ">
                                      <label class="col-sm-4 control-label" >Province</label>
                                      <div class="col-sm-8">
                                         <input class="form-control" ng-model="addFranchises.franchise.province" type="text" placeholder="Province">
                                      </div>
                                   </div>
                                   <div class="form-group row ">
                                     <label class="col-sm-4 control-label" >Country</label>
                                     <div class="col-sm-8">
                                        <select class="form-control input-sm" ng-model="addFranchises.franchise.country">
                                           <option>South Africe</option>
                                           <option>Amirica</option>
                                           <option>Pakistan</option>
                                        </select>
                                    </div>
                                  </div>
                                  <div class="form-group row ">
                                    <label class="col-sm-4 control-label" >Area Code</label>
                                    <div class="col-sm-8">
                                       <input class="form-control" type="text" ng-model="addFranchises.franchise.areaCode" placeholder="Area Code">
                                    </div>
                                 </div>
                                  <div class="form-group row ">
                                   <label class="col-sm-4 control-label" >Postal Address</label>
                                   <div class="col-sm-8">
                                        <div class="checkbox">
                                               <label>
                                                 <input type="checkbox" ng-model="addFranchises.franchise.postalAddressSameAs"> Same as physical
                                               </label>
                                        </div>
                                  </div>
                                </div>
                                <div class="form-group row ">
                                   <label class="col-sm-4 control-label" >Address</label>
                                   <div class="col-sm-8">
                                      <input class="form-control" type="text" ng-model="addFranchises.franchise.address" placeholder="Address">
                                   </div>
                                </div>
                                <div class="form-group row ">
                                   <label class="col-sm-4 control-label" >Subrub</label>
                                   <div class="col-sm-8">
                                      <input class="form-control" type="text" ng-model="addFranchises.franchise.postalsubrub" placeholder="Subrub">
                                   </div>
                                </div>

                                <div class="form-group row ">
                                  <label class="col-sm-4 control-label">City</label>
                                  <div class="col-sm-8">
                                     <input class="form-control" type="text" ng-model="addFranchises.franchise.postalCity" placeholder="City">
                                  </div>
                              </div>
                              <div class="form-group row ">
                                 <label class="col-sm-4 control-label" >Province</label>
                                 <div class="col-sm-8">
                                    <input class="form-control" type="text" ng-model="addFranchises.franchise.postalProvince" placeholder="Province">
                                 </div>
                             </div>
                             <div class="form-group row ">
                                <label class="col-sm-4 control-label" >Country</label>
                                <div class="col-sm-8">
                                   <select class="form-control input-sm" ng-model="addFranchises.franchise.postalCountry">
                                      <option>South Africe</option>
                                      <option>Amirica</option>
                                      <option>Pakistan</option>
                                   </select>
                              </div>
                             </div>
                             <div class="form-group row ">
                              <label class="col-sm-4 control-label" >Postal Code</label>
                              <div class="col-sm-8">
                                  <input class="form-control" type="text" ng-model="addFranchises.franchise.postalCode" placeholder="Postal Code">
                              </div>
                          </div>

            </div>
            <div class="col-lg-6" ng-hide="addFranchises.franchise.entries === 'SoleProprietor'">

                         <label class="col-sm-4 control-label" >Registered name</label>
                         <div class="col-sm-8">
                             <input class="form-control" type="text" ng-model="addFranchises.franchise.registeredName" placeholder="Registered name">
                         </div>
                    </div>
                                <div class="form-group row ">
                                 <label class="col-sm-4 control-label" >Trading name</label>
                                 <div class="col-sm-8">
                                    <input class="form-control" type="text" ng-model="addFranchises.franchise.tradingName" placeholder="Trading name">
                                 </div>
                            </div>
                            <div class="form-group row ">
                             <label class="col-sm-4 control-label" >Registration Number</label>
                             <div class="col-sm-8">
                                <input class="form-control" type="text" ng-model="addFranchises.franchise.registrationNumber" placeholder="Registration Number">
                             </div>
                        </div>

                         <label class="col-sm-4 control-label" >VAT Number</label>
                         <div class="col-sm-8">
                             <input class="form-control" type="text" ng-model="addFranchises.franchise.vatNumber" placeholder="VAT Number">
                         </div>
                    </div>
                    <div class="form-group row ">
                     <label class="col-sm-4 control-label" >Director's first name</label>
                     <div class="col-sm-8">
                        <input class="form-control" type="text" ng-model="addFranchises.franchise.directorFirstName" placeholder="Director's first name">
                     </div>
               </div>
               <div class="form-group row ">
                <label class="col-sm-4 control-label" >Director's last name</label>
                <div class="col-sm-8">
                   <input class="form-control" type="text" ng-model="addFranchises.franchise.directorLastName" placeholder="Director's last name" >
                </div>
            </div>
            <div class="form-group row ">
             <label class="col-sm-4 control-label" >Alternate email address</label>
             <div class="col-sm-8">
                <input class="form-control" type="email" ng-model="addFranchises.franchise.alternateEmail" placeholder="Alternate email address">
             </div>
            </div>
            <br /><br />
            <div class="form-group row ">
            <label class="col-sm-4 control-label" >Telephone Number</label>
            <div class="col-sm-8">
               <input class="form-control" type="text" ng-model="addFranchises.franchise.telephoneNumber" placeholder="Telephone Number">
            </div>
       </div>
       <div class="form-group row ">
         <label class="col-sm-4 control-label" >Fax</label>
         <div class="col-sm-8">
            <input class="form-control" type="text" ng-model="addFranchises.franchise.fax" placeholder="Fax">
         </div>
   </div>
   <div class="form-group row ">
     <label class="col-sm-4 control-label" >Mobile Number</label>
     <div class="col-sm-8">
       <input class="form-control" type="text" ng-model="addFranchises.franchise.mobileNumber" placeholder="Mobile Number">
     </div>
</div>
<div class="form-group row ">
<label class="col-sm-4 control-label" >Director's ID Number</label>
<div class="col-sm-8">
 <input class="form-control" type="text" ng-model="addFranchises.franchise.directorId" placeholder="Director's ID Number">
</div>
</div>
           </div>
            <div class="col-lg-6" ng-if="addFranchises.franchise.entries === 'SoleProprietor'">
                        <div class="form-group row ">
                         <label class="col-sm-4 control-label" >First Name</label>
                         <div class="col-sm-8">
                             <input class="form-control" type="text" ng-model="addFranchises.franchise.firstName" placeholder="First name">
                         </div>
                    </div>
                                <div class="form-group row ">
                                 <label class="col-sm-4 control-label" >Last Name</label>
                                 <div class="col-sm-8">
                                    <input class="form-control" type="text" ng-model="addFranchises.franchise.lastName" placeholder="Last Name">
                                 </div>
                            </div>
                            <div class="form-group row ">
                             <label class="col-sm-4 control-label" >Work Number</label>
                             <div class="col-sm-8">
                                <input class="form-control" type="text" ng-model="addFranchises.franchise.workNumber" placeholder="Work Number">
                             </div>
                        </div>

                    <br /><br />
                    <br /><br />
                    <br /><br />
                    <br /><br />
                    <br /><br />
                    <br /><br />
                    <br /><br />
            <div class="form-group row ">
            <label class="col-sm-4 control-label" >Telephone Number</label>
            <div class="col-sm-8">
               <input class="form-control" type="text" ng-model="addFranchises.franchise.telephoneNumber" placeholder="Telephone Number">
            </div>
       </div>
       <div class="form-group row ">
         <label class="col-sm-4 control-label" >Fax</label>
         <div class="col-sm-8">
            <input class="form-control" type="text" ng-model="addFranchises.franchise.fax" placeholder="Fax">
         </div>
   </div>
   <div class="form-group row ">
     <label class="col-sm-4 control-label" >Mobile Number</label>
     <div class="col-sm-8">
       <input class="form-control" type="text" ng-model="addFranchises.franchise.mobileNumber" placeholder="Mobile Number">
     </div>
</div>
<div class="form-group row ">
<label class="col-sm-4 control-label" >ID Number</label>
<div class="col-sm-8">
 <input class="form-control" type="text" ng-model="addFranchises.franchise.ID" placeholder="Director's ID Number">
</div>
</div>
           </div>
           <br />
<input type="submit" ng-click="addFranchises.addFranchises(addFranchises.franchise)"/>
</form>
