<div class="container">
      <div class="row">
           <div class="col-md-4 col-md-offset-4">
               <div class="login-panel panel panel-default">
                   <div class="panel-heading">
                       <h3 class="panel-title">Please Sign up</h3>
                   </div>
                   <div class="panel-body">
                       <form role="form">
                           <fieldset>
                              <div class="form-group">
                                   <input class="form-control" ng-model="signup.user.username" placeholder="User Name"  type="text" autofocus>
                              </div>
                              <div class="form-group">
                                   <input class="form-control" ng-model="signup.user.email" placeholder="E-mail" type="email" />
                              </div>
                              <div class="form-group">
                                   <input class="form-control" ng-model="signup.user.password" placeholder="Password" type="password" value="">
                              </div>
                              <!-- Change this to a button or input when using this as a form -->
                              <a ng-click="signup.signup(signup.user)" class="btn btn-lg btn-success btn-block">Sign up</a>
                           </fieldset>
                       </form>
                   </div>
               </div>
               <bold class="error">{{signup.emailExistError}}</bold>
           </div>
      </div>
   </div>
