<div class="row" ng-if="user.readOnly">
    <div class="col-lg-12">
        <h1 class="page-header">Users</h1>
        <button type="button" class="btn btn-primary" ui-sref="dashboard.addUser" ng-if="user.write">
            <i class="fa fa-plus fa-lg"></i>Add User</button>
    </div>
    <br/>
    <div class="row">
        <div class="col-lg-12">
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <div class=" pull-right">
                        <div class="dataTables_length">
                            <label for="sel1">show
                                <select class="form-control input-sm" id="sel1">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                                entries</label>
                        </div>
                    </div>
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>First Name<span class="pull-right">
                                        <i class="fa fa-sort-amount-asc"></i>
                                    </span>
                                </th>
                                <th>Last Name<span class="pull-right">
                                        <i class="fa fa-arrows-v"></i>
                                        <i class="fa fa-arrows-v"></i>
                                    </span>
                                </th>
                                <th>Email Address<span class="pull-right">
                                        <i class="fa fa-arrows-v"></i>
                                        <i class="fa fa-arrows-v"></i>
                                    </span>
                                </th>
                                <th>Last Login<span class="pull-right">
                                        <i class="fa fa-arrows-v"></i>
                                        <i class="fa fa-arrows-v"></i>
                                    </span>
                                </th>
                                <th ng-if="user.write">Delete</th>
                                <th ng-if="user.write">Edit</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX" ng-repeat="User in user.AllUser" ng-if="User.isActive === true">
                                <td ng-if="User.firstname">{{User.firstname}}</td>
                                <td ng-if="User.username">{{User.username}}</td>
                                <td>{{User.lastname}}</td>
                                <td>{{User.email}}</td>
                                <td class="center">{{User.timestamp}}</td>
                                <td class="center" ng-if="user.write">
                                    <a  ng-click="user.deleteUser(User.$id)">
                                        <i class="fa fa-trash fa-lg"></i>
                                    </a>
                                </td>
                                <td class="center" ng-if="user.write">
                                    <a  href="" ui-sref="dashboard.editUser({id: User.$id})">
                                        <i class="fa fa-pencil fa-lg"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                                      </div> -->
                    </div>
                </div>

            </div>
