
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Add User</h1>
                </div>

                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">

                <div class="col-lg-12">
                           <form role="form" name="UserForm">

                           <div class="form-group row ">
                              <label class="col-sm-3 control-label" >Franchise</label>
                              <div class="col-sm-8">
                                    <select class="form-control" name="franchise" ng-model="adduser.user.franchise" required>
                                        <option ng-repeat="franchise in adduser.AllFranchiceName">{{franchise.franchiseName}}</option>
                                    </select>
                                        <span class="error" ng-show="UserForm.franchise.$error.required">Franchise is required.</span>

                              </div>
                              <div class="col-sm-1"></div>
                          </div>
                           <div class="form-group row ">
                             <label class="col-sm-3 control-label" >Active</label>
                              <div class="col-sm-6">
                              <div class="checkbox checkbox-slider--default checkbox-slider--a checkbox-slider-md">
                                     <label>
                                            <input ng-model="adduser.user.active"  type="checkbox"/>
                                            <span></span>
                                    </label>
                              </div>
                              </div>
                              <div class="col-sm-3"></div>
                        </div>
                                        <div class="form-group row">
                                           <label class="col-sm-3 control-label" >Email Address</label>
                                           <div class="col-sm-8">
                                                <input class="form-control" name="email" ng-model="adduser.user.email" type="email" placeholder="example@example.com" required>
                                                <span class="error" ng-show="UserForm.email.$dirty && UserForm.email.$invalid">
                                                            <span ng-show="UserForm.email.$error.required">Email is required.</span>
                                                            <span ng-show="UserForm.email.$error.email">Invalid email address.</span>
                                                </span>

                                           </div>
                                           <div class="col-sm-1"></div>
                                        </div>
                                        <div class="form-group row ">
                                           <label class="col-sm-3 control-label" >First Name</label>
                                           <div class="col-sm-8">
                                                <input class="form-control" name="firstName" ng-model="adduser.user.firstname" type="text" placeholder="First Name" required>
                                                <span class="error" ng-show="UserForm.firstName.$dirty && UserForm.firstName.$invalid">
                                                    <span ng-show="UserForm.firstName.$error.required">First Name is required.</span>
                                                </span>
                                           </div>
                                           <div class="col-sm-1"></div>
                                        </div>
                                        <div class="form-group row ">
                                           <label class="col-sm-3 control-label" >Last Name</label>
                                           <div class="col-sm-8">
                                                 <input class="form-control" name="lastName" ng-model="adduser.user.lastname" type="text" placeholder="Last Name">
                                                 <span class="error" ng-show="UserForm.lastName.$dirty && UserForm.lastName.$invalid">
                                                    <span ng-show="UserForm.lastName.$error.required">last Name is required.</span>
                                                </span>
                                           </div>
                                           <div class="col-sm-1"></div>
                                        </div>
                                        <div class="form-group row ">
                                           <label class="col-sm-3 control-label" >Access role</label>
                                           <div class="col-sm-8">
                                               <select class="form-control" name="role" ng-model="adduser.user.role" required="">
                                                 <option  ng-repeat="role in adduser.Roles" ng-if="role.isSelected == true" >{{role.name}}</option>
                                              </select>
                                          <span class="error" ng-show="UserForm.role.$error.required">Access role is required.</span>

                                           </div>
                                           <div class="col-sm-1"></div>
                                       </div>
                                       <div class="form-group row ">
                                          <label class="col-sm-3 control-label" >Password</label>
                                          <div class="col-sm-8">
                                                    <input class="form-control" name="password" ng-model="adduser.user.password" type="password" placeholder="Password" required>
                                                    <span class="error" ng-show="UserForm.password.$dirty && UserForm.password.$invalid">
                                                     <span ng-show="UserForm.password.$error.required">Password is required.</span>
                                                 </span>
                                          </div>
                                          <div class="col-sm-1"></div>
                                       </div>
                                       <div class="form-group row ">
                                          <label class="col-sm-3 control-label" >Confirm Password</label>
                                          <div class="col-sm-8">
                                                    <input class="form-control" type="password" ng-model="adduser.user.confirmpassword" placeholder="Confirm Password">
                                          </div>
                                          <div class="col-sm-1"></div>
                                       </div>
                                       <div class="form-group row ">
                                          <div class="col-sm-3">
                                                      <button type="button" class="btn btn-primary" ng-disabled="UserForm.$invalid" ng-click="adduser.addUser(adduser.user)" ><i class="glyphicon glyphicon-plus"></i> Add </button>
                                                      <button type="button" class="btn btn-default" > Cancel </button>
                                          </div>
                                       </div>

                                       <br />

</form>
                                <!-- /.col-lg-6 (nested) -->

                                <!-- /.col-lg-6 (nested) -->
                            </div>
                <!-- /.col-lg-12 -->
            </div>
</div>
            <!-- /.row -->
