                                             <th>Edit</th>
                                         </tr>
                                     </thead>
                                     <tbody>
                                         <tr class="odd gradeX" ng-repeat="user in user.AllUser" >

                                             <td ng-if="user.username">{{user.username}}</td>
                                             <td>{{user.lastname}}</td>
                                             <td>{{user.email}}</td>
                                             <td class="center">{{user.timestamp}}</td>
                                             <td class="center">

                                             </td>
                                             <td class="center">
                                              <a href="" data-toggle="modal" data-target="#myModal"><i class="fa fa-pencil fa-lg"></i></a>
                                             </td>
                                         </tr>
