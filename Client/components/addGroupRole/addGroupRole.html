<div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">Add Group Roles</h1>
      </div>
     <br />
      <div class="row">
                 <div class="col-lg-12">
                   <form name="addGroupRoleForm">
                     <div class="form-group row ">
                        <label class="col-sm-3 control-label" >Group Name</label>
                        <div class="col-sm-6">
                          <input class="form-control" name="groupName" ng-model="addGroupRole.groupRole.name" type="text" placeholder="Group Name" required>
                          <span class="error"ng-show="addGroupRoleForm.groupName.$error.required">Group Name is required.</span>
                    </div>
                          <div class="col-sm-3"></div>
                      </div>
                     <div class="form-group row ">
                        <label class="col-sm-3 control-label" >All Access Role</label>
                        <div class="col-sm-6">
                            <select class="form-control" name="role" ng-model="addGroupRole.role" required="">
                              <option  ng-repeat="role in addGroupRole.Roles" >{{role.name}}</option>
                           </select>
                           <span class="error" ng-show="addGroupRoleForm.role.$error.required">Access role is required.</span>
                           <div ng-repeat="selectrole in addGroupRole.selectedRoles">
                               <span ng-if="selectrole.role == 'Dashboard'">{{selectrole.role}} &nbsp; <input type = "checkbox" ng-change="adduser.selectrole()" ng-model = "selectrole.show"/> Show &nbsp; <input type = "checkbox" ng-model = "selectrole.hide"/> Hide <a href="" ng-click="addGroupRole.deleteRole($index)"><i class="fa fa-times" aria-hidden="true"></i></a></span>
                               <span ng-if="selectrole.role != 'Dashboard'">{{selectrole.role}} &nbsp; <input type = "checkbox" ng-change="adduser.selectrole()" ng-model = "selectrole.noAccess"/>Access <input type = "checkbox" ng-model = "selectrole.readOnly"/> Read Only <input type = "checkbox" ng-model = "selectrole.write"/> Write  <a href="" ng-click="addGroupRole.deleteRole($index)"><i class="fa fa-times" aria-hidden="true"></i></a></span>
                           </div>
                        </div>
                          <div class="col-sm-3">
                            <!-- <button type="button"  class="btn btn-primary " ng-click="addGroupRole.addSelectedRole(addGroupRole.role)"> <i class="fa fa-plus fa-lg"></i> Add </button> -->
                            <a href=""><i class="glyphicon glyphicon-plus fa-lg" aria-hidden="true" ng-click="addGroupRole.addSelectedRole(addGroupRole.role)"></i></a>
                            <!-- <button type="button"  class="btn btn-default" ng-click="addGroupRole.cancelUser()"> Cancel</button> -->
                         </div>
                       </div>
                      <div class="col-sm-4 col-sm-offset-8">
                        <button type="button" ng-disabled="addGroupRoleForm.$invalid" class="btn btn-primary " ng-click="addGroupRole.makeGroup(addGroupRole.groupRole)"> Make Group </button>

                      </div>
                   </form>


                 <!-- /.col-lg-12 -->
             </div>
      <!-- /.col-lg-12 -->
      </div>
